<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNPJ Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-3xl mx-auto py-10 px-4">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">CNPJ Processor</h1>
      <div class="bg-white shadow rounded p-6">
        <form id="uploadForm" class="space-y-4" enctype="multipart/form-data">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Upload .txt file (one CNPJ per line)</label>
            <input id="fileInput" type="file" accept=".txt" class="block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 disabled:opacity-50 disabled:cursor-not-allowed" />
          </div>
          <!-- Bank mapping now auto-loaded from server; no second uploader needed. -->
          <div class="flex items-center gap-3">
            <button id="processBtn" type="submit" class="inline-flex items-center px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">Process</button>
            <div id="spinner" class="hidden animate-spin h-5 w-5 border-2 border-indigo-600 border-t-transparent rounded-full"></div>
            <span id="statusText" class="text-sm text-gray-600"></span>
          </div>
        </form>
        <div class="mt-6">
          <button id="downloadBtn" class="hidden px-4 py-2 rounded bg-emerald-600 text-white hover:bg-emerald-700">Download Results</button>
        </div>
      </div>
      <p class="text-xs text-gray-500 mt-4">This tool queries Receita Federal public API and falls back to Telelistas and Consultasocio when contact info is missing. Please be patient; we throttle requests to avoid rate limits.</p>
    </div>

    <script src="/static/main.js"></script>
  </body>
  </html>
